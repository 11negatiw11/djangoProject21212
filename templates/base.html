<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href={% static 'node_modules/bootstrap/dist/css/bootstrap.css' %} rel="stylesheet">
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
    <script defer src="{% static 'jquerry.js' %}"></script>
    <script defer src="{% static 'isotope.js' %}"></script>
    <script defer src="{% static 'search.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
<style>
  body { background: url({% static '11111.jpg' %}) ;background-size: 100%; }
</style>
</head>
<body class="m-4">
<header class="p-3 bg-dark text-white rounded">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li><a href="home" class="nav-link px-2 text-white">Главная страница</a></li>
          <li><a href="Aboutes" class="nav-link px-2 text-white">Распиание сеансов</a></li>

          <li><a href="fofr" class="nav-link px-2 text-white">Часы работы и адрес</a></li>
          <li><a href="konez" class="nav-link px-2 text-white">Коментарии</a></li>

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark quicksearch" placeholder="Поиск....." aria-label="Поиск">
        </form>

        <div class="text-end">


        </div>
      </div>
    </div>
  </header>
{% block content %}
{% endblock %}

</body>
</html>
